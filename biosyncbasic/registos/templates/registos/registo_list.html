<!DOCTYPE html>
<html>
<head>
    <title>Lista de Registos</title>
</head>
<body>
    <h1>Lista de Registos</h1>
    <ul>
        {% for registo in registos %}
        <li>
            {{ registo.data_hora }}:
            Pressão Sistólica: {{ registo.pressao_sistolica }},
            Pressão Diastólica: {{ registo.pressao_diastolica }},
            Frequência Cardíaca: {{ registo.frequencia_cardiaca }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
